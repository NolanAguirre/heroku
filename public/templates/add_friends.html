<div class="main-body" ng-controller="add_friend_controller as vm">
    <div class="form">
        <input ng-change="vm.send()"ng-model="vm.username" placeholder="search for user"></input>
    </div>
    <div ng-if="vm.userData != null" class="friend">
        <img style="float:left;" src="vm.userData.profilePicture()" onerror="this.src = 'images/outline.png'">
        {{vm.userData.profilePicture}}
        {{vm.userData.profilePicture}}
    <div>
</div>
