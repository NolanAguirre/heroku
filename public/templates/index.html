<div ng-controller="home_controller as vm">
    <div class='header'>
        <h1>Node Test Server</h1>
    </div>
    <div class='nav-bar'>
        <div>
            <input ng-model="vm.username" placeholder="username"></input>
            <input ng-model="vm.password" placeholder="password"></input>
            <button ng-click="vm.log()">Log In</button>
            <a href="#/create_account">Create Account</a>
        </div>
    </div>
    <div class='main-body'>
        <button ng-click="vm.post()"> Post request</button>
        <button ng-click="vm.put()"> Put request</button>
        <button ng-click="vm.delete()"> Delete request</button>
        <button ng-click="vm.head()"> Head request</button>
        <button ng-click="vm.get()"> Get request</button>
    </div>
    <div class='footer'>

    </div>
</div>
