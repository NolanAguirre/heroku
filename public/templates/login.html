<div class="create_account" ng-controller="login_controller as vm">
    <h1>Login</h1>
    <div class="main-body">
        <div class="make_user_form">
            <input ng-model="vm.username" placeholder="username"></input>
            <input ng-model="vm.password" type="password" placeholder="password"></input>
            <button ng-click="vm.login()">Log</button>
        </div>
    </div>
</div>
